<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <img src="img/bag.png" alt="Sacola de Compras" />
      <form>
        <input type="text" placeholder="Digite o item que deseja adicionar" id="input-item" />
        <button id="adicionar-botao">Salvar item</button>
      </form>

      <ul id="lista-de-compras">
        <h2>Lista de Compras</h2>
        <hr />
        <li>
          <div class="item-lista-container">
            <div class="container-lista-de-compra">
              <div class="checkbox-container">
                <label for="checkbox-1">
                  <input type="checkbox" class="checkbox-input" id="checkbox-1" />
                  <div class="checkbox-personalizado checked"></div>
                </label>
              </div>
              <p>Ração de Gato</p>
            </div>
            <div class="agregador__de__botoes">
              <button class="botao__acao">
                <img src="img/delete.svg" alt="Deletar" />
              </button>
              <button class="botao__acao">
                <img src="img/edit.svg" alt="Editar" />
              </button>
            </div>
          </div>
          <p class="item-data">Segunda-feira 31/01/2022 às 20:30</p>
        </li>
      </ul>
      <h2>Comprado</h2>
      <hr />
      <ul id="lista-comprados"></ul>
    </main>
    <footer>
      <script src="app.js" />
    </footer>
  </body>
</html>
